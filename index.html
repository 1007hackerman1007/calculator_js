<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <center>
        <div class="cBody">
            <div class="cDisplay" id="operations"></div>
            
            <div class="separator">
                <div class="cFrame">
                    <div class="button number" onclick="clickHandler('7')"> 7</div>
                    <div class="button number" onclick="clickHandler('8')"> 8</div>
                    <div class="button number" onclick="clickHandler('9')"> 9</div>
                    <div class="button" onclick="clickHandler('รท')"> 				รท</div>
                    <div class="button number" onclick="clickHandler('4')"> 4</div>
                    <div class="button number" onclick="clickHandler('5')"> 5</div>
                    <div class="button number" onclick="clickHandler('6')"> 6</div>
                    <div class="button" onclick="clickHandler('x')"> 				x</div>
                    <div class="button number" onclick="clickHandler('1')"> 1</div>
                    <div class="button number" onclick="clickHandler('2')"> 2</div>
                    <div class="button number" onclick="clickHandler('3')"> 3</div>
                    <div class="button" onclick="clickHandler('-')">				-</div>
                    <div class="button" onclick="clickHandler('.')">				.</div>
                    <div class="button number" onclick="clickHandler('0')"> 0</div>
                    <div class="button equals" onclick="clickHandler('=')"> =</div>
                    <div class="button" onclick="clickHandler('+')"> 				+</div>
                </div>

                <div class="clear" onclick="document.getElementById('operations').innerHTML = ''">CE</div>
            </div>
        </div>
    </center>
	<script src="calculator.js"></script>
</body>
</html>
